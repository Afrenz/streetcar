<h1>Create A New Itinerary</h1>

<div ng-controller='GetEventsCtrl'>
  <ul>
    <li id="slideout" class="event" ng-repeat="event in events" >
      <h2>{{ event.name }}</h2> 
      <img src="{{ event.image_address }}">
      <button ng-click="deleteEvent(events.indexOf(event))">Get A New Event</button>
      <div id="slideout-inner">
        <p>{{ event.description }}</p>
        <p>{{ event.address }}</p>
        <p>{{ event.phone }}</p>
        <a href="{{ event.web_address }}" target=_blank>{{ event.web_address }}</a>
      </div>
    </li>
  </ul>
  <div ng-controller='NewMapCtrl' width=100% height=100%>
    <leaflet markers="markers" center="center" layers="layers" width=100% height=100%></leaflet>
  </div>



  <form ng-submit="addEvents()">
    <input placeholder="Name"
           ng-model="newItineraryName"
           ng-disabled="saving" autofocus>
           <br>
    <input placeholder="Date"
           ng-model="newItineraryDate"
           ng-disabled="saving" autofocus
           onaftersave="getItineraries">      
    <button type="submit" value="Submit">Create</button>
  </form>

</div>
